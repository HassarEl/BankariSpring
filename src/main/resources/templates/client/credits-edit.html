<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Nouvelle demande de crédit</title>
</head>
<body>
<section layout:fragment="content">
    <div class="card mt-3">
        <div class="card-header"><h4>Nouvelle demande</h4></div>
        <div class="card-body">
            <form th:object="${credit}"
                  th:action="@{/client/credits/save(page=${page},keyword=${keyword})}"
                  method="post" class="row g-3">

                <div class="col-md-4">
                    <label class="form-label">Montant (MAD)</label>
                    <input type="number" step="0.01"
                           class="form-control"
                           th:field="*{mtCredit}"
                           placeholder="Ex. 15000" required/>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Durée (mois)</label>
                    <input type="number"
                           class="form-control"
                           th:field="*{nbrMois}"
                           placeholder="Ex. 12" required/>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Motif</label>
                    <input type="text"
                           class="form-control"
                           th:field="*{motif}"
                           placeholder="Ex. Achat véhicule" required/>
                </div>

                <!-- hidden pour pagination et filtre -->
                <input type="hidden" name="page"    th:value="${page}"/>
                <input type="hidden" name="keyword" th:value="${keyword}"/>

                <div class="col-12">
                    <button type="submit" class="btn btn-success">
                        Envoyer
                    </button>
                    <a th:href="@{/client/credits(page=${page},keyword=${keyword})}"
                       class="btn btn-secondary">
                        Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
